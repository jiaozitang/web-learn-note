<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<iframe name="ifrmname1" width="100%" height="200px" id='iframe' src="
https://juejin.cn/post/6972536019656638478"></iframe>
<script type="text/javascript">
	(async function start(argument) {
		for (let i = 0; i< 10000; i++) {
			const time = getRandom(1, 5)
			await getTimeOut(time)
		}
	})()

	function getTimeOut (time) {
		return new Promise((resolve, reject) => {
			console.log(time)
			const timer = setTimeout(() => {
				const iframeNum = 1 //getRandom(1, 2)
				const iframeName = `ifrmname${iframeNum}`
				window.open(document.all[iframeName].src, iframeName, '')
				// window.open(document.all.ifrmname.src,'ifrmname','')
				resolve(timer)
			}, time * 2 * 1000)
		})
	}

	function getRandom (min, max) {
		return Math.floor(Math.random() * (max - min + 1) + min)
	}
	/*

	Math.floor(Math.random() * 100) 0-99
	Math.floor(Math.random() * (50 - 5)) + 5  5-50

	最小： 0 * 51 + 5 = 5
	最大： 0.9999 * 50 - 5 + 5 =  49.9999 -》 49

	Math.floor(Math.random() * ( max - min + 1 ) + min)

	Math.floor(Math.random() * (max + 1) + min)
	*/
</script>
</body>
</html>
