<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./react/react.development.js"></script>
    <script src="./react/react-dom.development.js"></script>
    <script src="./babel/babel.min.js"></script>
</head>
<body>
    <div id='container'></div>
    <script type="text/babel">
        function createElement (type, props, ...children) {
            return {
                type,
                props: {
                    ...props,
                    children: children.map(child => 
                        typeof child === 'object'
                        ? child
                        : createTextElement(child)
                    )
                }
            }
        }
        function createTextElement (text) {
            return {
                type: "TEXT_ELEMENT",
                props: {
                    nodeValue: text,
                    children: []
                }
            }
        }

        function createDom (fiber) {
            const dom = fiber.type === 'TEXT_ELEMENT'
                ? document.createTextNode("")
                : document.createElement(fiber.type)
            const isProperty = key => key !== "children"
            Object.keys(fiber.props)
                .filter(isProperty)
                .forEach(name => {
                    dom[name] = fiber.props[name]
                })
            return dom
        }

        let nextUnitOfWork = null
        let wipRoot = null
        let currentRoot = null
        let deletions = null
        function render (element, container) {
            wipRoot = {
                dom: container,
                props: {
                    children: [element]
                },
                alternate: currentRoot
            }
            deletions = []
            nextUnitOfWork = wipRoot
        }

        function commitRoot () {
            deletions.forEach(commitWork)
            commitWork(wipRoot.child)
            currentRoot = wipRoot
            console.log(wipRoot)
            wipRoot = null
        }

        function commitWork (fiber) {
            if (!fiber) return
            const domParent = fiber.parent.dom
            if (fiber.effctTag === 'PLACEMENT' && fiber.dom !== null) {
                domParent.appendChild(fiber.dom)
            } else if (fiber.effctTag === 'DELETION') {
                domParent.removeChild(fiber.dom)
            } else if (fiber.effctTag === 'UPDATE' && fiber.dom !== null) {
                updateDom(fiber.dom, fiber.alternate.props, fiber.props)
            }
            
            commitWork(fiber.child)
            commitWork(fiber.sibling)
        }

        const isProperty = key => key !== 'children'
        const isNew = (prev, next) => key => !(key in prev)
        const isGone = (prev, next) => key => !(key in next)
        function updateDom (dom, prevProps, nextProps) {
            // 删除旧属性
            Object.keys(prevProps)
                .filter(isProperty)
                .filter(isGone(prevProps, nextProps))
                .forEach(name => {
                    dom[name] = ''
                })

            // 设置新属性
            Object.keys(nextProps)
                .filter(isProperty)
                .filter(isNew(prevProps, nextProps))
                .forEach(name => {
                    dom[name] = nextProps[name]
                })
        }

        function workLoop (deadline) {
            let shouldYield = false
            while (nextUnitOfWork && !shouldYield) {
                nextUnitOfWork = performUnitOfWork(nextUnitOfWork)
                shouldYield = deadline.timeRemaining() < 1
            }

            if (!nextUnitOfWork && wipRoot) {
                commitRoot()
            }

            requestIdleCallback(workLoop)
        }

        requestIdleCallback(workLoop)

        function performUnitOfWork(fiber) {
            if (!fiber.dom) {
                fiber.dom = createDom(fiber)
            }

            const elements = fiber.props.children
            reconcileChildren(fiber, elements)

            if (fiber.child) {
                return fiber.child
            }
            let nextFiber = fiber
            while (nextFiber) {
                if (nextFiber.sibling) {
                    return nextFiber.sibling
                }
                nextFiber = nextFiber.parent
            }
        }

        function reconcileChildren (wipFiber, elements) {
            let index = 0
            let oldFiber = wipFiber.alternate && wipFiber.alternate.child
            let prevSibling = null

            while (index < elements.length || oldFiber !== null) {
                const element = elements[index]
                let newFiber = null

                const sameType = oldFiber &&
                    element &&
                    element.type === oldFiber.type
                
                if (sameType) {
                    newFiber = {
                        type: oldFiber.type,
                        props: element.props,
                        dom: oldFiber.dom,
                        parent: wipFiber,
                        alternate: oldFiber,
                        effectTag: 'UPDATE'
                    }
                }

                if (element && !sameType) {
                    newFiber = {
                        type: element.type,
                        props: element.props,
                        dom: null,
                        parent: wipFiber,
                        alternate: null,
                        effectTag: 'PLACEMENT'
                    }
                }

                if (oldFiber && !sameType) {
                    oldFiber.effctTag = 'DELETION'
                }              

                if (index === 0) {
                    fiber.child = newFiber
                } else {
                    prevSibling.sibling = newFiber
                }

                prevSibling = newFiber
                index++
            }
        }

        const myReact = {
            createElement,
            render
        }
    
        /** @jsx myReact.createElement */
        const element = (
            <div>
                <h1>
                <p />
                <a />
                </h1>
                <h2 />
            </div>
        )

        myReact.render(element, document.getElementById('container'))
    </script>
</body>
</html>
